<div mat-dialog-title>
  <h1>Pick a {{ request.equipmentType.subgroup }} For Delivery:</h1>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-11">
      <agm-map [latitude]="schipholLat" [longitude]="schipholLong" [zoom]="15">
        <div *ngFor="let equipment of availableEquipment">
          <agm-marker [label]="equipment.id" [title]="equipment.id" [latitude]="equipment.latitude" [longitude]="equipment.longitude" (markerClick)="onSelectEquipment(equipment)"></agm-marker>
        </div>
      </agm-map>
    </div>
  </div>
</div>
